<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<style>
/* CSS styles go here */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

form {
    display: grid;
    gap: 10px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

.error {
    color: red;
    font-size: 0.8em;
    margin-top: 5px;
}
</style>
<script>
function validateForm() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var rollNumber = document.getElementById("rollNumber").value;
    var collegeName = document.getElementById("collegeName").value;
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    // Regular expressions for email and password validation
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;

    // Simple validation for each field
    if (name.trim() == "") {
        alert("Name must be filled out");
        return false;
    }
    if (!emailRegex.test(email)) {
        alert("Invalid email format");
        return false;
    }
    if (rollNumber.trim() == "") {
        alert("Roll Number must be filled out");
        return false;
    }
    if (collegeName.trim() == "") {
        alert("College Name must be filled out");
        return false;
    }
    if (!passwordRegex.test(password)) {
        alert("Password must contain at least 6 characters, including upper and lower case letters, and at least one number");
        return false;
    }
    if (password != confirmPassword) {
        alert("Passwords do not match");
        return false;
    }
    return true;
}
</script>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="rollNumber">Roll Number:</label><br>
        <input type="text" id="rollNumber" name="rollNumber"><br>
        <label for="collegeName">College Name:</label><br>
        <input type="text" id="collegeName" name="collegeName"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
